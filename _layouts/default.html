<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body class="p-2 justify-content-center" onload="vervang()">
    <nav>
      <a href="/">Home</a>
    </nav>
    <h1>{{ page.title }}</h1>
    <section class="justify-content-between">
      {{ content }}
    </section>
    <footer>
      &copy; HisGIS 2022
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
      function vervang(){
var elements = document.querySelectorAll('p, div.p, figcaption');
Array.prototype.forEach.call(elements, function(el, i){
  console.log(el)
  console.log(i)
  el.innerHTML = el.innerHTML.
    replaceAll(/P\[(\.*)\]/g, '<span class="badge rounded-pill text-bg-success" title="perceel">$1</span>').
    replaceAll(/T\[(\.*)\]/g, '<span class="badge rounded-pill text-bg-warning" title="tag">$1</span>');
  });
}
    </script>
  </body>
</html>
